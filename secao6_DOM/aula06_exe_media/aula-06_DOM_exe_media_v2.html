    <script>
        (function (argument) {
        	'use strict'
        	var trs = document.querySelectorAll('.js-tabela tbody .aluno');
        	var x = 0;

        	while(trs[x]) {
        		var linhaAluno = trs[x];
        		var tds = linhaAluno.querySelectorAll('td');
        		var notas = recuperarValoresDeColunas(tds);
        		//debugger //no sources do browser para entrar dentro de uma função digite F11, para seguir pro próximo passo digite F10.
        		var media = calcularMedia.apply(this, notas); //apply chama a função calcularMedia passando como parâmentro um array

        		linhaAluno.querySelector('.aluno-m').textContent = media;
        		x++;
        	}

        	function recuperarValoresDeColunas(tds){
        		var x = 0;
        		var arr = [];
        		while(tds[x]){
        			if(!isNaN(tds[x].textContent) && tds[x].textContent !== ''){
        				arr.push(parseFloat(tds[x].textContent));
        			}
        			x++;
        		}
        		return arr;
        	}
        })() // NÃO ESQUECER QUE FUNÇÃO AUTO-INVOCÁVEL TEM QUE TERMINAR COM ()
