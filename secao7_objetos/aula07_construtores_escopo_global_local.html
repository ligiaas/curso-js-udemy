		// ESCOPO GLOBAL 2‘ FORMA

		var Caneta = (function() {
			'use strict';
			function _caneta(preco, cor) { // função construtora começa com letra maiúscula.
			// a palavra this é usada para salvar o valor de uma propriedade no momento que ela esta sendo criada.

				// privado
				var color = cor || 'black';
				this.preco = preco || 1;

				// publicas
				this.mudaCor = function(cor) {
					if(cor !== 'red' && cor !== 'blue' && cor !== 'black'){
						return ("cor não autorizada");
					}
					color = cor;
					return ("cor alterada com sucesso");
				}
				this.verCor = function() {
					return color;
				}
			}

			return _caneta;
		})()
