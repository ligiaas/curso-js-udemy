<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript Completo 2018</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<style>
	.done {
		text-decoration: line-through;
		color: #555;
	}
</style>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Envio de Formulário com condição.</h1>
				<h2>Problema</h2>
				<p>O cliente pediu para fazer com que, ao clicar num item da lista, pergunte ao usuário se ele quer excluir aquele item da lista de tarefas. Se confirmado, efetuar a remoção.</p>
				<div class="form">
					<div class="form-group mb-2">
						<input type="text" class="form-control" placeholder="Cadastrar Tarefa" id="txtTask">
					</div>
					<button class="btn btn-info mb-2" type="submit" id="btn">Cadastrar tarefa</button>
				</div>
				<ul>
					<li>estudar JS - DOM</li>
					<li>estudar eventos em JS</li>
					<li>jogar video-game</li>
				</ul>
			</div>
		</div>
	</div>
	<script>
		(function() {
			'use strict';
			var $ul = document.querySelector('ul');
			var $lis = $ul.querySelectorAll('li');
			var $txtTask = document.querySelector('#txtTask');
			var $btn = document.querySelector('#btn');

			// adicionando itens a lista de tarefas
			$btn.addEventListener('click', addTask);
			$txtTask.addEventListener('keyup', function(e){
				//cada tecla do teclado tem o seu código. A tecla enter tem o código 13.
				if(e.keyCode === 13){
					addTask();
				}
			})
			// recebendo um escutador de evento 'click' na ul
			$ul.addEventListener('click', function(e){
				// se esse evento 'click' for igual a LI (se for uma li) chamar a função removeTask passando li de parâmetro
				if (e.target.nodeName === 'LI') {
					removeTask(e.target);
				}
			})
			// função que irá deletar uma li
			function removeTask(li){
				// pergunta se o usuário confirma a exclusão do item
				if(confirm('deseja realmente excluir \n'+ li.textContent +'?')){
					console.log(li.parentNode);
					// se sim, remove o filho(removeChild(li)) do pai(parentNode), no caso remove o li(passado por parâmetro) da ul
					// parentNode é a tag imediatamente acima da tag informada
					li.parentNode.removeChild(li);
				}
			}

			function addTask(){
				// criando a tag li
				var li = document.createElement('li');
				// criando a var com valor do texto do input
				var text = document.createTextNode($txtTask.value);
				// acrescentando a nova li na ul
				li.appendChild(text);
				// acrescentando o texto do input na li
				$ul.appendChild(li);
				// zerando o valor do input novamente
				$txtTask.value = '';
			}
		})()
	</script>
</body>
</html>
